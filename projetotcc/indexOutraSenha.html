<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Monitoramento - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Empresa"> 
            <span class="nomeEmpresa">Interface de <br> Monitoramento</span>
        </div>
        <nav>
            <div class="menuHome">
                <a href="#">Home</a>
            </div>
            <div class="foto-perfil">
                <img src="1.png" alt="Foto de Perfil"> 
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>Esqueceu Senha</h1>
            <form action="/outrasenha" method="POST">
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="input-group">
                    <label for="senha">Confirme a Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="lineup-group">
                    <div class="EnterAccount">
                        <button type="submit">Enviar</button>
                    </div>
                    <br>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="card-top">
      <img src="logo.png" alt="Logo" class="logo-img">
    </div>
    <div class="card-form">
      <h1>Bem vindo!</h1>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="" required>

        <div class="checkbox-group">
          <input type="checkbox" id="manter-conectado">
          <label for="manter-conectado">Manter Conectado</label>
        </div>

        <button type="submit" class="btn-entrar">Entrar</button>
        <button type="button" class="btn-cadastro">Cadastro</button>     
      </form>
      <p class="link-cadastro">NÃ£o tem uma conta?<a href="cadastro.html"> Cadastrar</a></p>
    </div>
  </div>
</body>
</html>
